unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -sg escape-time 0

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# vim-like pane switching
bind k select-pane -U
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R 

# vim-like pane resize
bind -r C-k resize-pane -U 2
bind -r C-j resize-pane -D 2
bind -r C-h resize-pane -L 2
bind -r C-l resize-pane -R 2

# popup key bindings
bind e display-popup -E "sp $PROJ_DIR"
bind m display-popup -E "sp --kube"
bind b display-popup -E "ks"  
bind C-s display-popup -E -w 80% -h 80% "tmux new-session -A -s scratch -c /Users/davidpi"
bind u run-shell "tmux display-popup -E -w 90% -h 90% 'cd ~/.dotfiles/.config/ && nvim'"
bind v if-shell -F '#{==:#{session_name},vimwiki}' { 
  detach-client 
} { 
  select-window -t '=vimwiki:vimwiki'
  popup -w 90% -h 90% -E "tmux attach -t vimwiki || tmux new -s vimwiki"
}

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

set-option -g allow-rename off

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; \
  display-message "config re-sourced"

