unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -sg escape-time 10

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# vim-like pane switching
bind k select-pane -U
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R 

# vim-like pane resize
bind -r C-k resize-pane -U 2
bind -r C-j resize-pane -D 2
bind -r C-h resize-pane -L 2
bind -r C-l resize-pane -R 2

# popup key bindings
bind e display-popup -E "mukduk project open -m tmux"
bind b display-popup -E "mukduk project kill -m tmux"  
bind C-s display-popup -E -w 80% -h 80% "mukduk project scratch -m tmux"
bind u run-shell "tmux display-popup -E -w 90% -h 90% 'cd ~/.dotfiles/.config/ && nvim'"
bind v if-shell -F '#{==:#{session_name},vimwiki}' { 
  detach-client 
} { 
  select-window -t '=vimwiki:vimwiki'
  popup -w 90% -h 90% -E "tmux attach -t vimwiki || tmux new -s vimwiki"
}

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

set-option -g allow-rename off

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; \
  display-message "config re-sourced $XDG_CONFIG_HOME/tmux/tmux.conf"

