# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$status\
[\\[](bold black)\
$directory\
[\\]](bold black)\
([\\[](bold black)$custom$git_status$git_branch$git_commit$git_state$git_metrics[\\]](bold black))\
([\\[](bold black)$git_status$git_branch$git_commit$git_state$git_metrics[\\]](bold black))\
$character"""

right_format = '$python'

command_timeout = 1000

add_newline = false

[character]
success_symbol = '[‚ùØ](bold bright-green)'
error_symbol = '[‚ùØ](bold bright-red)'

[nix_shell]
format = '[\[](bold black)[$symbol $state]($style)[\]](bold black)'
symbol = '‚ùÑÔ∏è'

[python]
format = '${symbol}[${pyenv_prefix}(${version})](blue bold) [\($virtualenv\)]($style)'
style = 'bright-green bold'

[time]
disabled = false
use_12hr = true
format = '[\[](bold black)[$time]($style)[\]](bold black)'

[rust]
format = '[\[](bold black)$symbol[+](bold cyan)[$toolchain](green)[\]](bold black)'

[status]
format = '[\[](bold black)[$status]($style)[\]](bold black)'
style = 'bold bright-red'
disabled = false

[username]
style_user = 'bright-cyan'
style_root = 'red'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bright-cyan)'
disabled = false

[directory]
format = '[$path](bright-cyan)'

[git_commit]
disabled = true

[custom.git_commit]
when = "! jj --ignore-working-copy root"
command = "starship module git_commit"
style = ""
description = "Only show git_commit if we're not in a jj repo"


[git_status]
disabled = true # for jj
format = '([[\(](bold black)$all_status$ahead_behind[\)](bold black)]($style) )'
modified = '[$count!](bold bright-yellow)'
ahead = '[$count‚á°](bold bright-yellow)'
diverged = '[‚áï](bold bright-red)[‚á°${ahead_count}‚á£${behind_count}](bold bright-blue)'
untracked = '[$count?](bold bright-purple)'
renamed = '[$count¬ª](bold bright-purple)'
staged = '[$count+](bold bright-green)'

[custom.git_status]
when = "! jj --ignore-working-copy root"
command = "starship module git_status"
style = "" # This disables the default "(bold green)" style
description = "Only show git_status if we're not in a jj repo"

[git_metrics]
disabled = true

[custom.git_metrics]
when = "! jj --ignore-working-copy root"
command = "starship module git_metrics"
description = "Only show git_metrics if we're not in a jj repo"
style = ""

[git_branch]
disabled = true # for jj
style = 'bold bright-purple'
format = '[$symbol](bold bright-green) [$branch(:$remote_branch)]($style)'
symbol = 'Óú•'
# truncation_length = 16
truncation_symbol = '‚Ä¶'
# custom module for jj status

[custom.git_branch]
when = "! jj --ignore-working-copy root"
command = "starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"
style = ""

[custom.jj]
description = "The current jj status"
when = "jj --ignore-working-copy root"
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "üí•"),
      if(divergent, "üöß"),
      if(hidden, "üëª"),
      if(immutable, "üîí"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ coalesce(
      truncate_end(29, description.first_line(), "‚Ä¶"),
      "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
'
'''
